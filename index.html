<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado: Seguridad Vial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Juego de Ahorcado: Seguridad Vial</h1>
        <div id="hangman-container">
            <svg height="250" width="200" class="figure-container">
                <!-- Base -->
                <line x1="20" y1="230" x2="180" y2="230" />
                <!-- Poste vertical -->
                <line x1="60" y1="230" x2="60" y2="20" />
                <!-- Poste horizontal -->
                <line x1="60" y1="20" x2="140" y2="20" />
                <!-- Cuerda -->
                <line x1="140" y1="20" x2="140" y2="50" />
                <!-- Cabeza -->
                <circle cx="140" cy="70" r="20" class="figure-part" />
                <!-- Cuerpo -->
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                <!-- Brazo izquierdo -->
                <line x1="140" y1="120" x2="110" y2="100" class="figure-part" />
                <!-- Brazo derecho -->
                <line x1="140" y1="120" x2="170" y2="100" class="figure-part" />
                <!-- Pierna izquierda -->
                <line x1="140" y1="150" x2="110" y2="190" class="figure-part" />
                <!-- Pierna derecha -->
                <line x1="140" y1="150" x2="170" y2="190" class="figure-part" />
            </svg>
        </div>
        <p id="pista"></p>
        <div id="word-container"></div>
        <p id="message"></p>
        <div id="letters-container"></div>
        <button id="reset-button" onclick="startGame()">Reiniciar Juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
