<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado: Seguridad Vial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="container-redes">
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <div class="logo">
                <h1>RUEDAS</h1>
                <img src="images/logo.png" alt="logo1"> 
                <h1>SEGURAS</h1>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <nav class="dropdown-content">
                    <a href="https://soutolucianab.github.io/TPO-Grupo7/index.html">Home</a>
                    <a href="https://soutolucianab.github.io/TPO-Grupo7/integrantes.html">Integrantes</a>
                    <a href="https://soutolucianab.github.io/TPO-Grupo7/avances.html">Avances</a>
                    <a href="https://soutolucianab.github.io/TPO-Grupo7/juegos.html">Juegos</a>
                </nav>
            </div>
        </div>
    </header>

    <div id="game-container">
        <h1>Juego de Ahorcado: Seguridad Vial</h1>
        <div id="hangman-container">
            <svg height="150" width="120" class="figure-container">
                <!-- Base -->
                <line x1="10" y1="140" x2="110" y2="140" />
                <!-- Poste vertical -->
                <line x1="30" y1="140" x2="30" y2="10" />
                <!-- Poste horizontal -->
                <line x1="30" y1="10" x2="90" y2="10" />
                <!-- Cuerda -->
                <line x1="90" y1="10" x2="90" y2="25" />
                <!-- Cabeza -->
                <circle cx="90" cy="35" r="10" class="figure-part" />
                <!-- Cuerpo -->
                <line x1="90" y1="45" x2="90" y2="90" class="figure-part" />
                <!-- Brazo izquierdo -->
                <line x1="90" y1="60" x2="70" y2="50" class="figure-part" />
                <!-- Brazo derecho -->
                <line x1="90" y1="60" x2="110" y2="50" class="figure-part" />
                <!-- Pierna izquierda -->
                <line x1="90" y1="90" x2="70" y2="120" class="figure-part" />
                <!-- Pierna derecha -->
                <line x1="90" y1="90" x2="110" y2="120" class="figure-part" />
            </svg>
        </div>
        <p id="pista"></p>
        <div id="word-container"></div>
        <p id="message"></p>
        <div id="letters-container"></div>
        <button id="reset-button" onclick="startGame()">Reiniciar Juego</button>
    </div>
    <script src="script.js"></script>
    
    <!-- Footer -->
    <footer>
        &copy; 2024 Derechos reservados.
    </footer>
</body>
</html>
